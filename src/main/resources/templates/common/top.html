<div th:fragment="top_bar" id="top">
    <script type="text/javascript" src="../../static/js/jquery-1.7.2.min.js" data-th-src="@{/js/jquery-1.7.2.min.js}"></script>
    <script type="text/javascript" src="../../static/My97DatePicker/WdatePicker.js" data-th-src="@{/My97DatePicker/WdatePicker.js}"></script>
<input type="hidden" id="path" th:value="@{/}"/>
欢迎你,<span style="color:red;" id="username"></span>&nbsp;<a th:href="@{/logout}" >注销</a><br/>
<a href="" th:href="@{/}">首页</a>>
    <script type="text/javascript">
        var path=$("#path").val();
        var url = path+"/getUserInfo"
        $.ajax({
            url:url,
            type:"post",
            dataType:"json",
            success:function(data){
                if(data){
                    $("#username").html(data.username);
                }
            },
            error:function(){
                alert("系统繁忙,修改失败,请稍后重试!");
            }
        });
    </script>
</div>
