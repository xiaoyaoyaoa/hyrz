<!DOCTYPE html> 
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head> 
    <meta charset="UTF-8"/> 
    <title>组织列表</title>
	<script type="text/javascript" src="../../static/js/jquery-1.7.2.min.js" data-th-src="@{/js/jquery-1.7.2.min.js}"></script>
</head>
<style>
.member-table th{border:1px solid #FF0033;text-align:center;padding-top:8px;padding-bottom:8px;}
.member-table td{border:1px solid #ededed;text-align:center;padding-top:8px;padding-bottom:8px;}
</style>
<body>
<div th:replace="common/top::top_bar"></div>
欢迎你,<span th:text="${user.username}"></span><br/>
<a th:href="@{/logout}" >注销</a>
<table class="member-table">
	<tr>
		<th width="150">组织名称</th>
		<th width="100">组织首领</th>
		<th width="100">是否有效</th>
		<th width="80">操作</th>
	</tr>
	<tr data-th-each="organization,organizationStat : ${organizationList}">
		<td th:text="${organization.organizationName}">--</td>
		<td th:text="${organization.currentLeader}">--</td>
		<td th:text="${organization.status == 0?'无效':'有效'}">--</td>
		<td><a th:href="@{/organization/index/}+${organization.organizationId}+'/'" href="javascript:void(0);">配置</a></td>
	</tr>
</table>
</body>
</html>
